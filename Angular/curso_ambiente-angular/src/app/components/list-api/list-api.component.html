<section class="d-flex align-items-center justify-content-cemter flex-wrap">
    <div  class="card mx-2 my-2" style="width: 18rem;" *ngFor="let item of personagens">
        <img class="card-img-top" [src]="item.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ item.gender }}</li>
          <li class="list-group-item">{{ item.species }}</li>
          <li class="list-group-item">{{ item.status }}</li>
        </ul>
      </div>
</section>
